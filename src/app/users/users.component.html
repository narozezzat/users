
<div class="countainer">

    <input type="text" class="form-control w-25 mx-2 rounded-0" id="inlineFormInputName" placeholder="Email">
    <button type="button" class="btn btn-info">Search</button>
  </form>
</div>

<div>
  <div class="container m-5 text-center">
    <div class="row">
      <div class="col-md-3 my-3" *ngFor="let user of users">
        <div class="card bg-light">
          <div class="card-body">
            <img [src]="user.img">
            <h5 class="card-title mt-3">{{user.name}}
              <span class="mx-2" [ngStyle]="{'color' : user.gander == 'male' ? 'lime' : 'crimson'}">
                <i class="fa-light fa-star fa"></i>
              </span>
            </h5>
            <h5 class="card-title">{{user.email}}</h5>
            <h5 class="card-title">{{user.phone}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
